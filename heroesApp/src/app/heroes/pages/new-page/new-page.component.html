
<h1>
    {{this.currentHero.id ? 'Editar heroe:' : 'Crear nuevo heroe'}}
    <small><b *ngIf="currentHero.id"> {{this.currentHero.superhero}} </b></small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input matInput type="text" required formControlName="superhero" />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput type="text" required formControlName="alter_ego"/>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Primera aparicion</mat-label>
                        <input matInput type="text" required formControlName="first_appearance" />
                    </mat-form-field>


                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" required formControlName="characters" />
                    </mat-form-field>


                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Creador</mat-label>
                        <mat-select formControlName="publisher">
                            <mat-option [value]="publisher.id" *ngFor="let publisher of publishers"> {{publisher.value}} </mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_img" />
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button (click)="onDelete()" *ngIf="currentHero.id else spaceButton" mat-raised-button color="warn" class="mb-2">Borrar</button>
                    <ng-template #spaceButton>
                        <span></span>
                    </ng-template>
                    <button (click)=" onSubmit()" mat-raised-button color="primary" ><mat-icon>save</mat-icon> Guardar</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="this.currentHero | heroImage" alt="Imagen del heroe" mat-card-image />
        </mat-card>
    </div>
</div>
