<div class="flex flex-column p-2 mt-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de h√©roes</mat-label>
        <input [matAutocomplete]="auto" (input)="searchHero()" type="text" matInput  [formControl]="searchInput" />

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero" >
                {{hero.superhero}}
            </mat-option>

            <mat-option *ngIf="heroes.length == 0 && searchInput.value && searchInput.value.length > 0"> 
                No se encontro nada con el termino <b> {{searchInput.value}} </b>
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>

    {{selectedHero | json}}

</div>
