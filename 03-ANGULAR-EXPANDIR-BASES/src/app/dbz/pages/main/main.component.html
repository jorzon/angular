<h1>DBZ Personajes</h1>

<hr>

<div class="row">
    <div class="col-6">
        <dbz-title [size]="characters.length" title="Tus Personajes" />
        <dbz-list (onDeleteCharacterId)="onDeleteCharacter($event)" [characterList]="characters" />
    </div>

    <div class="col-6">
        <dbz-title title="Ingresa Personaje" />
        <dbz-add-character    (onNewCharacter)="onNewCharacter($event)" />
    </div>
</div>
