<ul class="list-group ">
    <li *ngFor="let item of characterList; let i  = index ;
        let isFirst = first ; 
        let isLast = last ;
        let isEven = even;
        let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{
            'list-group-item-danger' :  isLast, 
            'list-group-item-success' : isFirst,

        }" > 
        <div>
            <b class="text-dark">{{i + 1}} - </b>
        <b>Nombre: </b> {{item.name}} - 
        <b>Power: </b> {{item.power}} <br>
        <!-- <span>Es el primero {{isFirst}}</span> <br>
        <span>Es el Ãºltimo {{isLast}}</span> <br>
        <span>Es par {{isEven}}</span> <br>
        <span>Es impar {{isOdd}}</span> -->
        {{item.id}}
        </div>

        <button class="btn btn-danger" id="{{item.id}}" (click)="onDeleteCharacter(item.id)">X</button>
    </li>
</ul>
