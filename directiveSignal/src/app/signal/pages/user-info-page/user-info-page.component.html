<h1>Informacion del usuario</h1>
<hr>

<div class="row">
    <div class="col-4">
        <h3>Usuario actual: {{userId()}}</h3>

        <button class="btn btn-primary" (click)="loadUser(userId() - 1)">Anterior</button>
        &nbsp;
        <button class="btn btn-primary" (click)="loadUser(userId() + 1)">Siguiente</button>
    </div>

    <div class="col-8" *ngIf="currentUser()">
        <h3>Usuario: {{currentUser()?.first_name}}</h3>
        <p>Correo: {{currentUser()?.email}}</p>
        <p>Nombre: {{fullName()}}</p>

        <img [src]="currentUser()?.avatar" alt="">
    </div>

    
    <div class="col-8 text-danger" *ngIf="!userWasFound()">
        Usuario no encontrado
    </div>
</div>
