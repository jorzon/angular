
<h1>Agregar producto</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" formControlName="name" class="form-control"  >
        </div>

        <div class="col-auto">
            <span  [color]="color" [errors]="myForm.get('name')?.errors" customLabel>Temporal</span> <br/>
            <div [ngStyle]="{backgroundColor: color}" style="width: 60px; height: 60px;"></div>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="changeColor()" >Cambiar color</button>
        </div>
    </div>

</form>

<pre class="mt-5">
    {{myForm.get('name')?.errors | json}}
</pre>

<p>Color: {{color}}</p>


<hr>
