<div class="d-flex justify-content-center">
    <img (load)="onLoad()" [ngStyle]="{display: hasLoaded ? '' : 'none'}" [src]="url" [alt]="alt" class="card-img-top animate__animated animate__fadeIn" />
    <img style="min-height: 150px;" *ngIf="!hasLoaded" src="assets/loader.svg" height="35" width="35" class="mt-3" />
</div>
