

<div class="row">
    {{title}}
    <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
        <div class="text-center card mb-2 bg-dark">
            <!-- TODO: CREAR IMAGEN DEL GIFS-->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title   ">
            <div class="card-body text-white">
                <p class="card-text">{{gif.title| titlecase}}</p>
            </div>
        </div>
    </div>
</div>
