<h1 class="mt-3 ">Selectores anidados</h1>
<hr>
<form action="" [formGroup]="myForm">
    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select formControlName="region" class="form-control">
                <option value=""> -- Seleccione continente --</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="countriesByRegion.length > 0 else alertSelectCountry">
        <div class="col">
            <label class="form-label">Pais</label>
            <select formControlName="country" class="form-control">
                <option value=""> -- Seleccione Pais --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
    </div>

    <ng-template #alertSelectCountry>
        Debe seleccionar un contienente
    </ng-template>


    <div class="row mb-3" >
        <div class="col">
            <label class="form-label">Frontera</label>
            <select formControlName="borders" class="form-control">
                <option value=""> -- Seleccione La Frontera --</option>
                <option *ngFor="let country of border" [value]="country.name">{{country.name}}</option>
                <option></option>
            </select>
        </div>
    </div>

    

</form>

<h3 class="mt-5">
    Formulario
</h3>

<code>
    {{myForm.value| json}}
</code>

<p class="mt-5">
    is form valid: <b> {{myForm.valid | json}}</b>
</p>
